<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Mongo Scraper</a>
      <!-- For a navbar when page is small -->
      <button class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="navbar-collapse collapse" id="navbarColor01" aria-expanded="false" style="height: 0px;">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/saved">Saved Articles</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger scrape-new">
              Scrape New Articles
            </a>
          </li>
          <li class="nav-item">
              <a class="btn btn-danger clear">
                Clear Articles
              </a>
            </li>
        </ul>
      </div>
    </nav>
      <h1>Note Scraper</h1>
      <a href="index.html">Home</a>
      <a href="saved.html">Saved Articles</a>
      <button id="scrape">Scrape for Articles</button>
      <button id="clear">Clear All Articles</button>
    </div>
    <div id="wrapper">
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
